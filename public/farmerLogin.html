<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href='./css/bootstrap.min.css' />
      </head>
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1 class="display-4">Farmer Login</h1>
            </div>
            <form action="/farmer-login" method="POST">
              <div class="form-group">
                <label for="pan">PAN</label>
                <input
                  type="text"
                  class="form-control"
                  id="pan"
                  aria-describedby="emailHelp"
                  placeholder="PAN"
                  name="pan"
                />
              </div>
      
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="pan"
                  aria-describedby="emailHelp"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <button class="btn btn-primary">Log In</button>
            </form>
        </div>
    </body>
</html>
